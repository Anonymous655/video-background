<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Landing Page</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>

        </header>
        <video src="travel.mp4" muted autoplay loop></video>

        <div class="overlay"> </div>

        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                 Blanditiis voluptatem sint saepe natus.
                Neque sint accusamus maxime tenetur alias dolorum omnis</p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li><img  class="i1" src="fblogo.png" alt=""></li>
            <li><img class="i2"src="twitterlogo.png" alt=""></li>
            <li><img class="i3" src="instalogo.png" alt=""></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        const toggle1 = document.querySelector(".toggle");
        const showcase1 = document.querySelector(".showcase");
        toggle1.addEventListener("click", () => {
            toggle1.classList.toggle('active')
            showcase1.classList.toggle('active')
        })

        


    </script>


</body>
</html>
